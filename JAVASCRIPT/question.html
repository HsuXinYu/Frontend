        // function myFunction(value) {

        // }
        function sum(t, v) {
            return t + v;
        }
        function check() {
            var responses = [];
            for (var i = 0; i < 6; i++) {
                responses[i] = check_question(i);
            }
            console.log(responses);
            if (responses.some(function(value){return value == -1;})) {
                alert("You didn't choose");
            } else {
                var total = responses.reduce(sum);
                var score = total / 6 * 100; // %
                alert(score);

            }
        }
        function check_question(element_id) {
            let rs1 = document.getElementsByName(String(element_id));
            var rs1Length = rs1.length;
            console.log(rs1Length);
            var select = -1;
            var response = "";
            for (var i = 0; i < rs1Length; i++) {
                if (rs1[i].checked) {
                    select = 1;
                    var rs1Value = rs1[i].value;
                    if (database[element_id].curret_ans == rs1Value) {
                        response = 1;
                    } else {
                        response = 0;
                    }
                }
            }
            if (select < 0) {
                response = -1;
            }
            return response;
        }
    </script>
