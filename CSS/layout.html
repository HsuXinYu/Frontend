<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: 'Noto Sans', sans-serif;
      }
      html,
      body {
        height: 100%;
      }
      body {
        background-color: #dcccbc;
      }
      .container {
        display: flex;
        flex-direction: row;
        position: relative;
        overflow: hidden;
      }
      .side-menu {
        z-index: 1;
        position: fixed;
        width: 345px;
        height: 100vh;
        background-color: white;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
      }
      .menu {
        display: none;
      }
      .menu-title {
        margin: 76px 0;
        text-align: center;
        font-weight: 700;
        font-size: 30px;
        line-height: 41px;
      }
      li {
        margin: 20px 0;
        text-align: center;
      }
      .link {
        text-decoration: none;
        font-weight: 400;
        font-size: 18px;
        line-height: 24px;
        color: #000000;
      }
      .selected {
        font-weight: 700;
        color: #aa6666;
        text-decoration: 2px solid #aa6666 underline;
      }
      .logo {
        position: absolute;
        top: 44px;
        right: -48px;
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background-color: #ffffff;
        box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main {
        width: 100%;
      }
      .banner {
        position: relative;
      }
      .mask img {
        position: absolute;
        top: -233px;
        left: -281px;
        width: 2034px;
        height: 1110px;
        object-fit: cover;
      }
      .mask {
        height: 100vh;
        -webkit-mask-image: radial-gradient(black 50%, rgba(0, 0, 0, 0.1) 50%);
        mask-image: radial-gradient(black 50%, rgba(0, 0, 0, 0.1));
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }
      .bannar-text {
        position: absolute;
        top: 504px;
        right: 44px;
      }
      .bannar-title {
        font-weight: 700;
        font-size: 48px;
        line-height: 64px;
        color: #ffffff;
        text-align: end;
      }
      .bannar-description {
        font-weight: 400;
        font-size: 18px;
        line-height: 24px;
        color: #ffffff;
        text-align: end;
      }
      .content {
        margin: 56px 50px 56px 395px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 70px;
      }
      .content-text {
        position: relative;
        display: flex;
        padding: 5px;
      }
      .content-title {
        margin-right: 37.84px;
        writing-mode: vertical-rl;
        font-weight: 700;
        font-size: 36px;
        line-height: 40px;
      }
      .content-description {
        font-weight: 400;
        font-size: 16px;
        line-height: 20px;
      }
      .content-decoration {
        position: absolute;
        top: 66px;
        left: 32px;
        width: 9px;
        height: 9px;
        border-radius: 50%;
        border: 8px solid rgba(170, 102, 102, 0.6);
      }
      /* 平板 */
      @media (max-width: 996px) {
      }
      /* 手機 */
      @media (max-width: 376px) {
        .container {
          display: block;
        }
        .side-menu {
          display: none;
        }
        .menu {
          display: block;
          height: 100%;
          background-color: white;
          position: relative;
          padding: 10px;
        }
        .hamburger {
          position: absolute;
          top: 36px;
          left: 20px;
        }
        .menu-title {
          margin: 20px auto;
          font-weight: 700;
          font-size: 20px;
          line-height: 28px;
        }
        li:first-child {
          margin-top: 45px;
        }
        li:last-child {
          margin-bottom: 45px;
        }
        .logo {
          position: absolute;
          top: 24px;
          right: 20px;
          width: 48px;
          height: 48px;
        }
        .mask img {
          position: absolute;
          top: -115px;
          left: -214px;
          width: 696px;
          height: 545px;
        }
        .mask {
          height: 332px;
          -webkit-mask-image: radial-gradient(
            black 50%,
            rgba(0, 0, 0, 0.1) 50%
          );
          mask-image: radial-gradient(black 50%, rgba(0, 0, 0, 0.1));
          -webkit-mask-repeat: no-repeat;
          mask-repeat: no-repeat;
        }
        .bannar-text {
          top: 78px;
          right: 24px;
        }
        .bannar-title {
          line-height: 50px;
          margin-bottom: 10px;
        }
        .bannar-description {
          margin: 0px 12px;
        }
        .content {
          grid-template-columns: repeat(1, 1fr);
          margin: auto;
          padding: 25px 36px;
        }
        .content-text {
          margin: 25px 0px;
          display: flex;
          padding: 5px;
        }
      }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
      const { createApp, ref, computed } = Vue
      const app = createApp({
        setup() {
          const menu = ref({
            title: '白頭翁不吃小米',
            content: [
              '白頭翁的特性',
              '白頭翁的故事',
              '白頭翁的美照',
              '白頭翁的危機',
            ],
          })
          const bannar = ref({
            title: '白頭翁 (Chinese bulbul)',
            description:
              '又名白頭鵯。以果實、昆蟲為主食，無法消化小米、穀類。平均壽命約 8~10 年。',
            image:
              'https://firebasestorage.googleapis.com/v0/b/db-demo-502f2.appspot.com/o/banner%20%E7%B4%A0%E6%9D%90.png?alt=media&token=a7096508-01b5-47a1-a812-d8c76372467f',
          })
          const content = ref([
            {
              title: '外觀',
              description:
                '白頭鵯體長約17到22公分，額至頭頂純黑色而富有光澤，兩眼上方至後枕白色，形成一白色枕環。耳羽後部有一白斑，此白環與白斑在黑色的頭部均極為醒目，老鳥的枕羽(後頭部)更潔白，所以又叫「白頭翁」。',
            },
            {
              title: '棲地',
              description:
                '白頭翁和麻雀、綠繡眼合稱「城市三寶」，常成群出現在平原區灌木叢、丘陵樹林地帶，以及校園、公園、庭院、行道中的各種高高的電線與樹上。',
            },
            {
              title: '食性',
              description:
                '以果樹的漿果和種子為主食，並時常飛入果園偷吃果實，還會吃嫩葉嫩芽，尤其是胡蝶蘭的嫩葉嫩芽葉，偶爾啄食昆蟲。',
            },
          ])

          const selected = ref(0)
          const isSelected = (index) => {
            return selected.value === index
          }
          const select = (index) => {
            selected.value = index
          }

          const showMenu = ref(false)
          const toggleMenu = () => {
            showMenu.value = !showMenu.value
          }

          return {
            menu,
            bannar,
            content,
            selected,
            isSelected,
            select,
            showMenu,
            toggleMenu,
          }
        },
      })

      app.mount('#app')
