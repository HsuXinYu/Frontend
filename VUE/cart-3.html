<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="css/cart-3.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-var"></div>

      <div class="cart">Cart({{cart.length}})</div>
      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
      ></product-display>
    </div>

    <!-- Import App -->
    <script src="js/cart-3.js"></script>

    <!-- Import Components -->
    <script src="js/productDisplay.js"></script>
    <script src="js/reviewForm.js"></script>
    <script src="js/reviewList.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
