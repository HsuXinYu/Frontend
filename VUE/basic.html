<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <div>
        <div v-for="food in foods">{{food}}</div>
        <div v-for="food of foods">{{food}}</div>
      </div>
      <hr />
      <div>
        <div v-for="drink in drinks">
          <span v-if="drink.price > 50" style="color: cyan"
            >{{drink.name}}</span
          >
          <span v-else-if="drink.price > 40" style="color: crimson"
            >{{drink.name}}</span
          >
          <span v-else style="color: green">{{drink.name}}</span>
        </div>
      </div>
      <div>{{drinksName}}</div>
      <div>{{drinksPrice}}</div>
      <hr />
      <div>{{num > 0 ? '正':'負'}}</div>
      <a v-bind:href="link">Yahoo!</a>
      <hr />
      <span>Multiline message is:</span>
      <p>{{ message }}</p>
      <input v-model="message" placeholder="input" />
      <br />
      <textarea v-model="message" placeholder="textarea"></textarea>
      <hr />
      <div>Picked: {{ picked }}</div>
      <input type="radio" id="one" value="One" v-model="picked" />
      <label for="one">One</label>
      <input type="radio" id="two" value="Two" v-model="picked" />
      <label for="two">Two</label>
      <hr />
      <!-- 將多個複選框綁定至同一陣列 -->
      <div>Checked names: {{ checkedNames }}</div>
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames" />
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
      <label for="mike">Mike</label>
      <hr />
      <!-- 如初始值不匹配任何一個選項，建議提供一個為空值的禁用選項 -->
      <div>Selected: {{ selected }}</div>
      <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option value="{ number: 123 }">123</option>
      </select>
      <hr />
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            title: "Hello Vue!!!",
            foods: ["滷肉飯", "牛肉麵", "肉圓", "臭豆腐", "豆花"],
            drinks: [
              {
                id: 1,
                name: "珍珠奶茶",
                price: 50,
              },
              {
                id: 2,
                name: "柳橙綠茶",
                price: 55,
              },
              {
                id: 3,
                name: "冰淇淋紅茶",
                price: 40,
              },
              {
                id: 4,
                name: "拿鐵",
                price: 60,
              },
              {
                id: 5,
                name: "冬瓜茶",
                price: 30,
              },
            ],
            num: -10,
            link: "https://tw.yahoo.com",
            message: "",
            picked: "",
            checkedNames: [],
            selected: "",
          };
        },
        computed: {
          drinksName() {
            return this.drinks.map((drink) => drink.name);
          },
          drinksPrice() {
            return this.drinks.map(function (drink) {
              return drink.price;
            });
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
