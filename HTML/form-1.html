<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #memo{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- <form action="https://www.google.com/search">
        <input type="text" name="q">
        <input type="submit" value="送出至GOOGLE查詢">

    <!-- <form action="目標網址"> -->
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeialfRUbR7fTeXz_UyuFqo_Q-0hAyEeA2EzYyvTe1FIYEgcg/formResponse" method="POST">
        <fieldset>
            <legend>
                線上服務
            </legend>
            <h2>請填寫以下資料，BMW全省展示中心將指定專人儘快提供您所需的各項服務，謝謝！</h2>
            <p>
                <label for="">請問您要：</label>
                <input type="checkbox" id="cate" name="cate" value="1"> 索取型錄
                <input type="checkbox" id="car" name="car" value="car"> 預約賞車
            </p>
                
            <h3>您的基本資料：</h3>
            <p>
                <label for="user">會員姓名：</label>
                <input type="text" id="user" name="entry.1586329526" maxlength="10" placeholder="會員姓名">
                <label for="password">會員密碼：</label>
                <input type="password" id="password" name="password" placeholder="會員密碼" title="請輸入8-16字元">
            </p>
            <p>
                <input type="radio" id="male" name="entry.1854756715_sentinel" value="M">
                <label for="male">男</label>
                <input type="radio" id="female" name="entry.1854756715_sentinel" value="F">
                <label for="female">女</label>
            </p>
            <p>
                <label for="phone">聯絡電話：</label>
                <input type="tel" id="phone" name="phone">
            </p>
            <p>
                <label for="mail">E-MAIL</label>
                <input type="email" id="mail" name="entry.418832963">
            </p>
            <p>
                <label for="address">地址：</label>
                <select id="address" name="address">
                    <option value="%" >請選擇縣市</option>
                    <option value="基隆市" >基隆市</option>
                    <option value="臺北市" >臺北市</option>
                    <option value="新北市" >新北市</option>
                    <option value="桃園市" >桃園市</option>
                    <option value="新竹市" >新竹市</option>
                    <option value="新竹縣" >新竹縣</option>
                    <option value="苗栗縣" >苗栗縣</option>
                    <option value="臺中市" >臺中市</option>
                    <option value="彰化縣" >彰化縣</option>
                    <option value="南投縣" >南投縣</option>
                    <option value="雲林縣" >雲林縣</option>
                    <option value="嘉義市" >嘉義市</option>
                    <option value="嘉義縣" >嘉義縣</option>
                    <option value="臺南市" >臺南市</option>
                    <option value="高雄市" >高雄市</option>
                    <option value="屏東縣" >屏東縣</option>
                    <option value="臺東縣" >臺東縣</option>
                    <option value="花蓮縣" >花蓮縣</option>
                    <option value="宜蘭縣" >宜蘭縣</option>
                    <option value="澎湖縣" >澎湖縣</option>
                    <option value="金門縣" >金門縣</option>
                    <option value="連江縣" >連江縣</option>
                </select>
                <input type="text">
            </p>
            <p>
                <label for="hobby">請問您感興趣的車款：</label>
                <input type="checkbox" id="hobby" name="hobby" value="1系列"> 1系列
                <input type="checkbox" id="hobby" name="hobby" value="3系列"> 3系列
                <input type="checkbox" id="hobby" name="hobby" value="5系列"> 5系列
            </p>
            <p>
                <label for="memo">請留下您的問題及寶貴意見：</label>
                <!-- col=欄 row=列 -->
                <textarea id="memo" name="memo" cols="20" rows="5" ></textarea>
            </p> 
            <p>
            <input type="submit" name="Submit" value="送出">
            <input type="reset" name="Submit" value="重設">
            <!-- 導向另一個頁面 -->
            <input type="button" value="註冊/重設密碼" onclick="">
            </p>
        </fieldset>
    </form>
</body>
</html>
