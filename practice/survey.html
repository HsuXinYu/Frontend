<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form">
          <label for="name-label"
            >Name:
            <input
              type="text"
              name="name-label"
              id="name-label"
              required /></label
          ><br />
          <label for="email-label"
            >Email:
            <input type="email" name="email-label" id="email-label" required
          /></label>
          <br />
          <label for="number-label"
            >Age(optional):
            <input
              type="number"
              name="number-label"
              id="number-label"
              min="18"
              max="60"
          /></label>
          <label
            >Which option best describes your current role?
            <select name="role" id="dropdown">
              <option value="">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </label>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"
            ><input
              type="radio"
              name="recommend"
              id="definitely"
            />Definitely</label
          >
          <label for="maybe"
            ><input type="radio" name="recommend" id="maybe" />Maybe</label
          >
          <label for="notSure"
            ><input type="radio" name="recommend" id="notSure" />Not sure</label
          >
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front"
            ><input
              type="checkbox"
              id="front"
              name="front"
              value="front"
            />Front-end Projects</label
          ><br />
          <label for="back"
            ><input
              type="checkbox"
              id="back"
              name="back"
              value="back"
            />Back-end Projects</label
          ><br />
          <label for="data"
            ><input type="checkbox" id="data" name="data" value="data" />Data
            Visualization</label
          ><br />
          <label
            >Any comments or suggestions?
            <textarea style="width: 300px; height: 200px"> </textarea>
          </label>
          <button id="submit">submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
