<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form">
          <label for="name-label">Name</label>
          <input type="text" name="name-label" id="name-label" required /><br />
          <label for="email-label">Email</label>
          <input
            type="email"
            name="email-label"
            id="email-label"
            required
          /><br />
          <label for="number-label">Age(optional)</label>
          <input
            type="number"
            name="number-label"
            id="number-label"
            min="18"
            max="60"
          />
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" name="recommend" id="definitely" />
          <label for="definitely">Definitely</label>
          <input type="radio" name="recommend" id="maybe" />
          <label for="maybe">Maybe</label>
          <input type="radio" name="recommend" id="notSure" />
          <label for="notSure">Not sure</label>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="front" name="front" value="front" />
          <label for="front"> Front-end Projects</label><br />
          <input type="checkbox" id="back" name="back" value="back" />
          <label for="back"> Back-end Projects</label><br />
          <input type="checkbox" id="data" name="data" value="data" />
          <label for="data"> Data Visualization</label><br />
          <p>Any comments or suggestions?</p>
          <textarea style="width: 300px; height: 200px"> </textarea>
          <button id="submit">submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
